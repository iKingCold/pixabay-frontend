<!DOCTYPE html>

<head>

    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Flink & Calås bildsökmotor</title>

                <option>yellow</option>
                <option>green</option>

                <option>blue</option>
                <option>lilac</option>
                <option>pink</option>
                <option>white</option>
                <option>gray</option>
                <option>black</option>
                <option>brown</option>

        <input type="submit" value="Get me this!">
    </form>
    <div class="container"></div>
</body>
</html>
